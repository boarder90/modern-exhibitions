<div class="form-check">
  <input
    mdbRadio
    class="form-check-input"
    type="radio"
    name="resizeNodes"
    id="flexRadioDefaulti"
    [checked]="this.resetCentralities"
    (change)="network.resizeDefault(current)"
  />
  <label class="form-check-label" for="flexRadioDefaulti">Default</label>
</div>
<div class="form-check" *ngIf="this.current.length>0 && !this.filterActive">
  <input
    mdbRadio
    class="form-check-input"
    type="radio"
    name="resizeNodes"
    id="flexRadioDefaultn"
    (change)="network.resizeWeighted(current, this.yearly); this.resetCentralities = false"
  />
  <label class="form-check-label" for="flexRadioDefaultn"> Weighted degree centrality</label>
</div>
<div class="form-check" *ngIf="this.current.length>0 &&!this.filterActive">
  <input
    mdbRadio
    class="form-check-input"
    type="radio"
    name="resizeNodes"
    id="flexRadioDefaultm"
    (change)="network.resizeNonWeighted(current, this.yearly); this.resetCentralities = false"
  />
  <label class="form-check-label" for="flexRadioDefaultm"> Non-weighted degree centrality</label>
</div>
